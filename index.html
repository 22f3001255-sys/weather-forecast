<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-2xl font-bold mb-4">Weather Dashboard</h1>
    <input id="city-input" type="text" placeholder="Enter city" class="p-2 mb-4 border rounded">
    <button id="fetch-weather" class="bg-blue-500 text-white p-2 rounded">Fetch Weather</button>
    <div id="weather-output" class="mt-4"></div>
    <footer class="mt-8">&copy; 2023 Weather App</footer>
    <script src="script.js"></script>
</body>
</html>
